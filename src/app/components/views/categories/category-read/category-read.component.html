<div class="content">
    <div class="title">
        <h1>Categories</h1>
    </div>

    <div>            
          <button mat-stroked-button color="primary">New Category</button>        
    </div>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="categories">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Description Column -->
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <!-- Books Column -->
            <ng-container matColumnDef="books">
            <th mat-header-cell *matHeaderCellDef> Books </th>
            <td mat-cell *matCellDef="let row">
                <a class="books" href="">
                    <i class="material-icons">book</i>
                </a> 
            </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="action">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <a class="edit" href="">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" href="">
                    <i class="material-icons">delete</i>
                </a>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>      
      
</div>
