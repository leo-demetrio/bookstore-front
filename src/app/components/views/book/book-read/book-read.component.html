<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">
            {{ book.title }}
        </mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">
            {{ book.text }}
        </mat-card-subtitle>
    </mat-card>


    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">
            <span>Author</span> &nbsp;
            {{ book.name_author }}
        </mat-card-subtitle>
        <button (click)="return()" mat-stroked-button color="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>    
</form>
