<div class="content">
    <div class="title">
        <h1>Books by categories</h1>
    </div>

    <div>            
          <button (click)="navigateCreate()" class="mat-elevation-z6" mat-stroked-button color="primary">New Book</button>        
    </div>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="books">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id}} </td>
            </ng-container>
        
            <!-- Title Column -->
            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
        
            <!-- Books Column -->
            <ng-container matColumnDef="books">
            <th mat-header-cell *matHeaderCellDef> Books </th>
            <td mat-cell *matCellDef="let row">
                <!-- <a class="books" routerLink="edit/{{ row.id }}/book"> -->
                <a class="books">
                    <i class="material-icons">book</i>
                </a> 
            </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="action">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="edit/{{ row.id }}">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.id }}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>      
      
</div>
